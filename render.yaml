services:
  - type: web
    name: Apps AWS Rekognition
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn config.wsgi:application --chdir src --bind 0.0.0.0:$PORT
    envVars:
      - key: PORT
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        value: https://apps-aws-rekognition.onrender.com